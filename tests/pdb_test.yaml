suite: test pdb
templates:
  - pdb.yaml
tests:
  - it: pdb minAvailable should work
    set:
      pdb.enabled: true
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - matchRegex:
          path: metadata.name
          pattern: -mychart$
      - equal:
          path: spec.minAvailable
          value: 1